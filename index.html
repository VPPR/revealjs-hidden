<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-autoslide="60000">
					<p>Phase 1</p>
					<p class="fragment fade-up" data-autoslide="5000">Ensure Gadgetbridge is connected.</p>
					<p class="fragment fade-up" data-autoslide="5000">Sit down on a chair or on a bed.</p>
					<p class="fragment fade-up" data-autoslide="50000">Get ready.</p>
				</section>
				<section  data-autoslide="300000" data-background-color="rgb(74,20,140)">
					<p>Begin Gadgetbridge activity. <br/> Lie back & relax.</p>
				</section>
				<section data-autoslide="60000">Phase 2</section>
				<section data-autoslide="60000">Phase 3</section>
				<section data-autoslide="60000">
					<p>Phase 4</p>
				</section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/1.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/2.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/3.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/4.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/5.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/6.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/7.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/8.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/9.png" data-preload></section>
				<section data-autoslide="30000" data-background-image="https://vppr.github.io/filestore/images/10.png" data-preload></section>
				<section data-autoslide="60000">Phase 5</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoSlide: 5000,
				autoSlideStoppable: true,
				loop:false,
				keyboard:false,
				progress:true,
				mouseWheel:false,
				viewDistance:5,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
